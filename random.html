<!DOCTYPE html>
<html lang="en">

<head>
    <title>Redirect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <p>If you're reading this, either i'm bad at code, your internet sucks, or you have javascript turned off</p>

    <script>
        fetch('pages.json')
            .then((response) => response.json())
            .then((data) => {
                const pageIndex = Math.floor(Math.random() * data.pages.length)
                window.location.replace(`${data.pages[pageIndex].link}`);
            });
    </script>
</body>

</html>
