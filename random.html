<!DOCTYPE html>
<html lang="en">

<head>
    <title>Redirect</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <p>If you're reading this, either i'm bad at code, your internet sucks, or you have javascript turned off</p>

    <script>
        let pageList = [];
        fetch('pages.json')
            .then((response) => response.json())
            .then((data) => {
                for (var i = 0; i < data.pages.length; i++) {
                    pageList.push(data.pages[i].link);
                }
                const pageIndex = Math.floor(Math.random() * pageList.length)
                window.location.replace(`${pageList[pageIndex]}`);
            });
    </script>
</body>

</html>
