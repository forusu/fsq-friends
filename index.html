  <body>
    <div class="main">

      <h1>fsq&friends</h1>
      <p>Welcome to our tiny little hyperspace, here are our pages:</p>

      <nav id="pages-list"></nav>

      <script>
        let pageList = [];
        fetch('pages.json')
          .then((response) => response.json())
          .then((data) => {
            for (var i = 0; i < data.pages.length; i++) {
              pageList.push(data.pages[i]);
            }
            for (var i = 0; i < pageList.length; i++) {
              const pageLinks = document.createElement("a");
              pageLinks.setAttribute("href", pageList[i].link);
              pageLinks.setAttribute("style", `color: ${pageList[i].color}`);
              pageLinks.innerHTML = pageList[i].name;
              document.getElementById("pages-list").appendChild(pageLinks);
              document.getElementById("pages-list").appendChild(document.createElement("br"));
            }
          })
      </script>
